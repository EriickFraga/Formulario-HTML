<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET"></form>
    <h1>Pizzaria HelloPizza </h1>
<fieldset>
    <legend>Conta</legend>
    <div>
        <label>Email</label>
        <input type="email" required>
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" required/>
    </div>
</fieldset>

<fieldset>
    <legend>Dados Pessoais</legend>
    <div>
        <label>Nome:</label>
        <input type="text" required placeholder="Ex:Erick">
    </div>
    
    <div>
        <label>Telefone:</label>
        <input type="text" placeholder="Ex:(99)9999-9999">
    </div>
    
    <div>
        <label>Sexo:</label>
        <input type="radio" value="masculino"  name="sexo" checked>
        <label>masculino</label>
        <input type="radio" value="feminino" name="sexo"> 
        <label>feminino</label>
    </div>
    
    <div>
    
        <label>Data:</label>
        <input type="date">
    </div>
    
    <div>
        <label>Foto de perfil:</label>
        <input type="file" accept="image/*">
    </div>
</fieldset>

<fieldset>
    <legend>Endereço</legend>
<div>
    <label>Rua:</label>
    <input type="text">
</div>
    
<div>
    <label>Complemento:</label>
    <input type="text">

</div>
<div>
    <label>Número:</label>
    <input type="number" min="0" max="9999">
</div>

<div>
    <label>Cidade:</label>
    <input type="text">
</div>

<div>
    <label>Estado:</label>
    <select>
        <option value="rio de janeiro">Rio de Janeiro</option>
        <option value="são paulo">São Paulo</option>
    </select>
</div>
</fieldset>

<fieldset>
    <legend>Anuncio</legend>
    <div>
        <label>Como conheceu a HelloPizza ?</label>
            <textarea maxlength="256" placeholder="Conte para a gente como conheceu a nossa pizzaria"></textarea>
    </div>

    <div>
    <input type="checkbox" checked>
    <label>Desejo receber ofertas por e-mail</label>
    </div>
</fieldset>

<button type="submit">Enviar</button>
</body>
</html>
